spring:
  cloud:
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/gulimallproduct/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: third_party
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thrityparty/**
          filters:
            - RewritePath=/api/thrityparty/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

#RewritePath=/red(?<segment>.*), $\{segment}
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  application:
    name: gulimall-gateway
server:
  port: 88